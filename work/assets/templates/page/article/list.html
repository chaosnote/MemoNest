{{template "share" .}}

{{define "css"}}
{{end}}

{{define "content"}}
    {{range .List}}
    <div class="card mt-2 border border-2">
        <div class="card-body">
            <h5 class="card-title fw-bold fs-5 text-primary mb-3">[{{format .UpdateDt}}]&nbsp;{{.Title}}</h5>
            <div class="card-text border p-2">{{trans .Content}}</div>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <a href="#" class="btn btn-outline-primary btn-sm" onclick="direct('{{encrypt .RowID}}')">修改</a>
                <a href="#" class="btn btn-outline-danger btn-sm" onclick="console.log('{{encrypt .RowID}}')">刪除</a>
            </div>
        </div>
    </div>
    {{end}}
{{end}}

{{define "js"}}
<script>
    function direct(id){
        location.href = "/api/v1/article/edit/"+id;
    }
</script>
    
{{end}}
